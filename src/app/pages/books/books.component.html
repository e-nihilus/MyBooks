<div class="fondo">
  <div class="busca">
    <input type="text" class="buscador" [(ngModel)]="searchId" placeholder="Buscar por Ref..." (input)="busc()" />
  </div>

  <div class="cards">
    <div *ngFor="let book of filteredBooks; let even = even">
      <app-card [book]="book" [even]="even" (delete)="elim(book)"></app-card>
    </div>

    <div *ngIf="filteredBooks.length === 0" class="vacio">
      Lo sentimos, no tenemos libros disponibles
    </div>
  </div>
</div>
