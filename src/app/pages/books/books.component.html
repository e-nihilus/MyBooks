
<div class="fondo">

    <div class="card">

      <div *ngFor="let book of books; let even=even">
        
        <app-card [book]="book" [even]="even" (delete)="removeBook(book)"></app-card>

      </div>
 
      <div>

        <div *ngIf="books.length === 0" class="vacio">
            Lo sentimos, no tenemos libros diponibles
        </div>
        
      </div>

    </div>

    <hr class="separador">

    <div class="formulario">
        <h2>Agregar un nuevo libro</h2>
        <form class="formu">
            <label for="title">TÃ­tulo:</label>
            <input type="text" id="title" #title required>

            <label for="type">Tipo de tapa:</label>
            <input type="text" id="type" #type required>

            <label for="author">Autor:</label>
            <input type="text" id="author" #author required>

            <label for="price">Precio:</label>
            <input type="number" id="price" #price required>

            <label for="photo">Imagen:</label>
            <input type="url" id="photo" #photo required>

            <div class="boton">
                <button type="button" class="btn1" (click)="addBook(title.value, type.value, author.value, price.value, photo.value)">Agregar Libro</button>
            </div>
        </form>
    </div>

  </div>
