<div class="fondo">

    <div class="user">
        <h2>Perfil de Usuario</h2>
        <hr>
        <div class="imag">
            <img src="{{miUser.photo}}" alt="Imagen de Perfil" class="profile"> 
            <div class="nom"><h3>{{ miUser.name + "  " + miUser.last_name }}</h3></div>
        </div>
        <div class="datos">
            <div class="fullDatos">
                <div class="stt"><b>Nombre</b></div>
                <div class="dato">{{ miUser .name }}</div>
            </div>
            <div class="fullDatos">
                <div class="stt"><b>Apellidos</b></div>
                <div class="dato">{{ miUser .last_name }}</div>
            </div>
            <div class="fullDatos">
                <div class="stt"><b>Correo</b></div>
                <div class="dato">{{ miUser .email }}</div>
            </div>
        </div>

    </div>

    <div class="mod">
         <h2>Modificar Datos</h2>
         <hr>
            <form>
                <div class="formu">
                    <label for="nombre">Nombre</label>
                    <input type="text" #name id="nombre">
                </div>
                <div class="formu">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" #last_name id="apellido">
                </div>
                <div class="formu">
                    <label for="correo">Correo</label>
                    <input type="email" #email id="email">
                </div>
                <div class="formu">
                    <label for="url">URL</label>
                    <input type="url" #url id="url">
                </div>
                <button type="button" class="btn" on-click="modDatos(name, last_name, email, url)">Modificar</button>
            </form>
            <br>
            <div class="verde" [hidden]="isHidden1"><b>Usuario actualizado</b></div>
            <div class="rojo" [hidden]="isHidden2"><b>No se han detectado cambios</b></div>

    </div>

</div>
