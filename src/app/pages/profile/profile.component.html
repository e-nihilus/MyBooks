<div class="fondo">

    <div class="user">
        <h2>Perfil de Usuario</h2>
        <hr>
        <div class="imag">
            <img src="{{user.photo}}" alt="Imagen de Perfil" class="profile"> 
            <div class="nom"><h3>{{ user.name + "  " + user.last_name }}</h3></div>
        </div>
        <div class="datos">
            <div class="fullDatos">
                <div class="stt"><b>Nombre</b></div>
                <div class="dato">{{ user .name }}</div>
            </div>
            <div class="fullDatos">
                <div class="stt"><b>Apellidos</b></div>
                <div class="dato">{{ user .last_name }}</div>
            </div>
            <div class="fullDatos">
                <div class="stt"><b>Correo</b></div>
                <div class="dato">{{ user .email }}</div>
            </div>
        </div>

    </div>

    <div class="mod">
         <h2>Modificar Datos</h2>
         <hr>
         <form>
            <div class="formu">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" #name />
            </div>
            <div class="formu">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" #last_name />
            </div>
            <div class="formu">
              <label for="correo">Correo</label>
              <input type="email" id="correo" #email />
            </div>
            <div class="formu">
              <label for="url">URL</label>
              <input type="url" id="url" #photo />
            </div>
            <button type="button" class="btn" (click)="modDatos(name.value, last_name.value, email.value, photo.value)">
              Modificar
            </button>
          </form>
          
            <br>
            <div class="verde" [hidden]="isHidden1"><b>Usuario actualizado</b></div>
            <div class="rojo" [hidden]="isHidden2"><b>No se han detectado cambios</b></div>

            <div class="logoutDiv">
                <button type="button" class="logout" on-click="logOut()">Cerrar Sesion</button>
            </div>

    </div>

</div>
