<div class="fondo">
    <div class="formulario">
      <h2>Modificar un libro</h2>
      <form class="formu">
        <label for="title">TÃ­tulo:</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
  
        <label for="type">Tipo de tapa:</label>
        <select id="type" [(ngModel)]="book.type" name="type" required>
          <option value="" disabled selected></option>
          <option value="Tapa Dura">Tapa Dura</option>
          <option value="Tapa Blanda">Tapa Blanda</option>
        </select>
  
        <label for="author">Autor:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
  
        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="book.price" name="price" required>
  
        <label for="photo">Imagen:</label>
        <input type="text" id="photo" [(ngModel)]="book.photo" name="photo" required>
  
        <label for="id_book">Ref:</label>
        <input type="number" id="id_book" [(ngModel)]="book.id_book" name="id_book" required #idBookId="ngModel"
          [ngClass]="{ 'is-invalid': (idBookId.dirty || idBookId.touched) && idBookId.invalid }">
        <div *ngIf="(idBookId.dirty || idBookId.touched) && idBookId.invalid" class="invalid-feedback">
          <div *ngIf="idBookId.errors?.required">El campo Ref es obligatorio</div>
        </div>
  
        <div class="boton">
          <button type="button" class="btn1 btn-block" [disabled]="idBookId.invalid" (click)="modBook()">Modificar Libro</button>
        </div>
      </form>
    </div>
  </div>
