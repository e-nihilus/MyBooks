<div class="fondo">

    <div class="formulario">

        <h2>Modificar un libro</h2>
        <form class="formu">
            <label for="title">TÃ­tulo:</label>
            <input type="text" id="title" #title required>

            <label for="type">Tipo de tapa:</label>
            <select id="type" #type required>
                <option value="" disabled selected></option>
                <option value="Tapa Dura">Tapa Dura</option>
                <option value="Tapa Blanda">Tapa Blanda</option>
            </select>

            <label for="author">Autor:</label>
            <input type="text" id="author" #author required>

            <label for="price">Precio:</label>
            <input type="number" id="price" #price required>

            <label for="photo">Imagen:</label>
            <input type="text" id="photo" #photo required>

            <label>Ref:</label>
            <input type="number" class="form-control" name="id_book" [(ngModel)]="book.id_book" #idBookId="ngModel" 
                [ngClass]="{ 'is-invalid': (idBookId.dirty || idBookId.touched) && idBookId.invalid }" required>
            <div *ngIf="(idBookId.dirty || idBookId.touched) && idBookId.invalid" class="invalid-feedback">
                <div *ngIf="idBookId.errors.required">El campo Ref es obligatorio</div>
            </div>

            <div class="boton">
                <button type="button" class="btn1 btn-block" [disabled]="idBookId.invalid"  
                (click)="modBook(book.title, book.type, book.author, book.price, book.photo, book.id_book)">Modificar Libro</button>
            </div>
            
            
        </form>
 
    </div>

</div>
