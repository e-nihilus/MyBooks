<form #loginForm="ngForm" class="formu" (ngSubmit)="onSubmit(loginForm)">

    <h2>Login</h2>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"  name="email" [(ngModel)]="user.email" #emailId="ngModel"
        [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" email required>
        <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
          <div *ngIf="emailId.errors.required">La dirección de email es obligatoria</div>
          <div *ngIf="emailId.errors.email">Dirección email incorrecta</div>
        </div>
      </div>
    
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #passwordId="ngModel"
        [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }" required>
        <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
          <div *ngIf="passwordId.errors.required">La contraseña es obligatoria</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-danger btn-block" [disabled]="loginForm.invalid">Iniciar sesion</button>
      </div> 

</form>
